<!DOCTYPE html>
<html>
	<head>
		<meta="UTF-8">
		<title>Register</title>
	</head>

	<body>
		<div class="container">
			<h2>Fill this form to create an account</h2>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="alert">
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			</div>
			{% endif %}
			{% endwith %}

			<form action="{{ url_for('registration') }}" method="POST">
				<label>Full name</label>
				<input type="text" name="name" placeholder="Enter your first and last name" required>

				<label>Email</label>
				<input type="email" name="email" placeholder="Enter your email" required>
				
				<label>Password</label>
				<input type="text" name="pwd1" placeholder="Enter password" required>

				<label>Confirm password</label>
				<input type="text" name="pwd2" placeholder="Confirm password" required>

				<input type="submit">
			</form>
		</div>

	</body>
</html>
